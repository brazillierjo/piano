<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Piano App</title>
    <link rel="icon" type="image/x-icon" href="https://www.favicon.cc/logo3d/121615.png">
</head>
<body>
    <a href="https://github.com/brazillierjo/piano" target="_blank" class="github">
        View this repository on GitHub
    </a>
    <div class="container">
        <div class="mix"></div>
        <div class="keyboard">
            <!-- first row -->
            <div id="1" class="white-key">
                <p class="key">&</p>
            </div>
            <div id="2" class="white-key">
                <p class="key">é</p>
                <div id="1b" class="black-key">
                    <p class="key text-white">1</p>
                </div>
            </div>
            <div id="3" class="white-key"><p class="key">"</p>
                <div id="2b" class="black-key">
                    <p class="key text-white">2</p>
                </div>
            </div>
            <div id="4" class="white-key"><p class="key">'</p></div>
            <div id="5" class="white-key"><p class="key">(</p>
                <div id="4b" class="black-key">
                    <p class="key text-white">4</p>
                </div>
            </div>
            <div id="6" class="white-key"><p class="key">§</p>
                <div id="5b" class="black-key">
                    <p class="key text-white">5</p>
                </div>
            </div>
            <div id="7" class="white-key"><p class="key">è</p>
                <div id="6b" class="black-key">
                    <p class="key text-white">6</p>
                </div>
            </div>
            <div id="8" class="white-key"><p class="key">!</p></div>
            <div id="9" class="white-key"><p class="key">ç</p>
                <div id="8b" class="black-key">
                    <p class="key text-white">8</p>
                </div>
            </div>
            <div id="0" class="white-key"><p class="key">à</p>
                <div id="9b" class="black-key">
                    <p class="key text-white">9</p>
                </div>
            </div>
            
            <!-- second row -->
            <div id="a" class="white-key"><p class="key">a</p></div>
            <div id="z" class="white-key"><p class="key">z</p>
                <div id="Ab" class="black-key">
                    <p class="key text-white">A</p>
                </div>
            </div>
            <div id="e" class="white-key"><p class="key">e</p>
                <div id="Zb" class="black-key">
                    <p class="key text-white">Z</p>
                </div>
            </div>
            <div id="r" class="white-key"><p class="key">r</p>
                <div id="Eb" class="black-key">
                    <p class="key text-white">E</p>
                </div>
            </div>
            <div id="t" class="white-key"><p class="key">t</p></div>
            <div id="y" class="white-key"><p class="key">y</p>
                <div id="Tb" class="black-key">
                    <p class="key text-white">T</p>
                </div>
            </div>
            <div id="u" class="white-key"><p class="key">u</p>
                <div id="Yb" class="black-key">
                    <p class="key text-white">Y</p>
                </div>
            </div>
            <div id="i" class="white-key"><p class="key">i</p></div>
            <div id="o" class="white-key"><p class="key">o</p>
                <div id="Ib" class="black-key">
                    <p class="key text-white">I</p>
                </div>
            </div>
            <div id="p" class="white-key"><p class="key">p</p>
                <div id="Ob" class="black-key">
                    <p class="key text-white">O</p>
                </div>
            </div>
            
            <!-- third row -->
            <div id="q" class="white-key"><p class="key">q</p>
                <div id="Pb" class="black-key">
                    <p class="key text-white">P</p>
                </div>
            </div>
            <div id="s" class="white-key"><p class="key">s</p></div>
            <div id="d" class="white-key"><p class="key">d</p>
                <div id="Sb" class="black-key">
                    <p class="key text-white">S</p>
                </div>
            </div>
            <div id="f" class="white-key"><p class="key">f</p>
                <div id="Db" class="black-key">
                    <p class="key text-white">D</p>
                </div>
            </div>
            <div id="g" class="white-key"><p class="key">g</p></div>
            <div id="h" class="white-key"><p class="key">h</p>
                <div id="Gb" class="black-key">
                    <p class="key text-white">G</p>
                </div>
            </div>
            <div id="j" class="white-key"><p class="key">j</p>
                <div id="Hb" class="black-key">
                    <p class="key text-white">H</p>
                </div>
            </div>
            <div id="k" class="white-key"><p class="key">k</p>
                <div id="Jb" class="black-key">
                    <p class="key text-white">J</p>
                </div>
            </div>
            <div id="l" class="white-key"><p class="key">l</p></div>
            <div id="m" class="white-key"><p class="key">m</p>
                <div id="Lb" class="black-key">
                    <p class="key text-white">L</p>
                </div>
            </div>
            
            <!-- fourth row -->
            <div id="w" class="white-key"><p class="key">w</p>
                <div id="Mb" class="black-key">
                    <p class="key text-white">M</p>
                </div>
            </div>
            <div id="x" class="white-key"><p class="key">x</p></div>
            <div id="c" class="white-key"><p class="key">c</p>
                <div id="Xb" class="black-key">
                    <p class="key text-white">X</p>
                </div>
            </div>
            <div id="v" class="white-key">
                <p class="key">v</p>
                <div id="Cb" class="black-key">
                    <p class="key text-white">C</p>
                </div>
            </div> 
            <div id="b" class="white-key"><p class="key">b</p>
                <div id="Vb" class="black-key">
                    <p class="key text-white">V</p>
                </div>
            </div>
            <div id="n" class="white-key"><p class="key">n</p></div>
        </div>
    </div>


    <script src="index.js""></script>
</body>
</html>
